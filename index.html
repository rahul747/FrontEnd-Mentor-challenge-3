<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/main.css" />

	<title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
	<div class="container">
		<div class="showcase-left">
			<div class="inner-content">
				<img src="./images/logo.svg" alt="logo" class="logo">
				<img src="./images/hero-mobile.jpg" alt="" class="mobile-img">
				<h1>
					<span>We're</span>
					<br>coming
					<br>soon
				</h1>
				<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
				</p>
				<form id="form">
				    <label for="text"></label>
					<input type="text" id="email" placeholder="Email address">
					<img src="./images/icon-error.svg" alt="error-button" class="error-icon">
					<button>
						<img src="./images/icon-arrow.svg" alt="arrow-button">
					</button>
					<small class="show-text">please provide a valid email</small>
				</form>
			</div>
		</div>
		<div class="showcase-right"></div>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
